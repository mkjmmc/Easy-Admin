<div ng-controller="ConnectListController">
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">数据库连接设置</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="list-group">
            <div ng-repeat="connect in connects" class="list-group-item" ng-init="editable=false">
                <div ng-show="editable==false"
                     ng-click="editable=true;connect.NameNew = connect.Name;connect.ConnectStringNew = connect.ConnectString">
                    {{connect.Name}}
                </div>
                <div ng-show="editable==true" class="clearfix">
                    <div class="form-group">
                        <input type="text" ng-model="connect.NameNew" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <textarea ng-model="connect.ConnectStringNew" class="form-control"></textarea>
                    </div>
                    <div class="pull-right">
                        <button class="btn btn-link" ng-click="editable=false">取消</button>
                        <button class="btn btn-primary" ng-click="updateconnect(connect)">保存</button>
                    </div>
                </div>
            </div>
            <a class="list-group-item" ng-show="addnew==false" ng-init="addnew=false" ng-click="addnew=true">
                添加新连接
            </a>
            <div class="list-group-item clearfix" ng-show="addnew==true">
                <div class="form-group">
                    <input type="text" ng-model="newconnect.NameNew" class="form-control"/>
                </div>
                <div class="form-group">
                    <textarea ng-model="newconnect.ConnectStringNew" class="form-control"></textarea>
                </div>
                <div class="pull-right">
                    <button class="btn btn-link" ng-click="addnew=false">取消</button>
                    <button class="btn btn-primary" ng-click="createconnect(newconnect)">保存</button>
                </div>
            </div>
        </div>
    </div>
</div>
