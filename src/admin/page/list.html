<div class=" " ng-controller="PageListController">
            <a ui-sref="app.project.design({pageid:0})" class="btn btn-default">新建页面</a>

            <div class="table-responsive">
                <table class="table table-striped table-hover bg-white b-a">
                    <thead>
                    <tr>
                        <th width="30"></th>
                        <th>
                            ID
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Config
                        </th>
                        <th>
                            链接地址
                        </th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody ng-sortable="sortableConfig">
                    <tr ng-repeat="item in data.data">
                        <td><i class="fa fa-arrows d-handle"></i></td>
                        <td>
                            {{item.ID}}
                        </td>
                        <td>
                            {{item.Title}}
                        </td>
                        <td>
                            {{item.IsPublic}}
                        </td>
                        <td>
                            {{gethref("app.project.page",{pageid:item.ID})}}
                        </td>
                        <td>
                            <a ui-sref="app.project.design({pageid:item.ID})">设计</a>
                            |
                            <a ui-sref="app.project.page({id:item.ID})">预览</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


</div>
