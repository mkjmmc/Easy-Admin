<div class="container layout-container" ng-controller="PageListController">
    <div class="row">
        <div class="col-xs-3">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation" class="active"><a href="#">Home</a></li>
                <li role="presentation"><a href="#">Profile</a></li>
                <li role="presentation"><a href="#">Messages</a></li>
            </ul>
        </div>
        <div class="col-xs-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    页面
                </div>
                <div class="panel-body">
                    <a ui-sref="app.project.design({pageid:0})" class="btn btn-default">新建页面</a>

                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th width="30"></th>
                                <th>
                                    ID
                                </th>
                                <th>
                                    Title
                                </th>
                                <th>
                                    Config
                                </th>
                                <th>
                                    链接地址
                                </th>
                            </tr>
                            </thead>
                            <tbody ng-sortable="sortableConfig">
                            <tr ng-repeat="item in data.data">
                                <td><i class="fa fa-arrows d-handle"></i></td>
                                <td>
                                    {{item.ID}}
                                </td>
                                <td>
                                    {{item.Title}}
                                </td>
                                <td>
                                    {{item.IsPublic}}
                                </td>
                                <td>
                                    {{gethref("app.project.page",{pageid:item.ID})}}
                                </td>
                                <td>
                                    <a ui-sref="app.project.design({pageid:item.ID})">设计</a>
                                    |
                                    <a ui-sref="app.project.page({id:item.ID})">预览</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    左侧边栏
                </div>
                <div class="panel-body">
                    <input type="checkbox"> 显示
                    <input type="checkbox"> Fixed
                    <input type="checkbox"> Dock
                    <div>
                        宽度：<input type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
