<div class="container layout-container" ng-controller="PageListController">
    <div class="panel panel-default">
        <div class="panel-heading">
                页面
        </div>
        <div class="panel-body">
            <a ui-sref="app.project.design({pageid:0})" class="btn btn-default">新建页面</a>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>
                            ID
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Config
                        </th>
                    </tr>
                    </thead>
                    <tr ng-repeat="item in data.data">
                        <td>
                            {{item.ID}}
                        </td>
                        <td>
                            {{item.Title}}
                        </td>
                        <td>{{item.IsPublic}}</td>
                        <td>
                            <a ui-sref="app.project.design({pageid:item.ID})">修改</a>
                            |
                            <a ui-sref="app.project.page({id:item.ID})">查看</a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
