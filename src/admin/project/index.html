<div ng-controller="ProjectDashboardController">
    <div ng-include="'admin/project/header.html'" include-replace></div>
    <!--<div data-ng-include=" 'tpl/blocks/aside.html' " class="app-aside hidden-xs {{app.settings.asideColor}}">-->
    <!--</div>-->

    <div class="project-view " ng-class="{'project-aside-display':configs.project_nav.display}">
        <div class="project-aside bg-black">
            <div ui-nav class="navi" >
                <ul class="nav">
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-xs" ng-repeat-start="item in configs.project_nav.list">
                        <span>{{item.title}}</span>
                    </li>
                    <li ng-repeat="item in item.children">
                        <a class="auto" ng-href="{{item.url}}">
                        <span class="pull-right text-muted" ng-if="item.children.length>0">
                            <i class="fa fa-fw fa-angle-right text"></i>
                            <i class="fa fa-fw fa-angle-down text-active"></i>
                          </span>
                            <i class="{{item.icon}}"></i>
                            <span class="font-bold">{{item.title}}</span>
                        </a>
                        <ul class="nav nav-sub dk" ng-if="item.children.length>0">
                            <li class="nav-sub-header">
                                <a class="auto" ng-href="{{item.url}}">
                                    <i class="{{item.icon}}"></i>
                                    <span>{{item.title}}</span>
                                </a>
                            </li>
                            <li ng-repeat="item in item.children">
                                <a class="auto" ng-href="{{item.url}}">
                                    <i class="{{item.icon}}"></i>
                                    <span>{{item.title}}</span>
                                </a>
                            </li>
                        </ul>
                    </li>
                    <!--<li class="line dk"></li>-->
                    <li ng-repeat-end ng-show="0"></li>
                </ul>
            </div>
        </div>
        <!--<div class="pagelist-view" ng-show="pinpagelistbar">-->

                <!--<div class="list-group">-->
                    <!--<a class="list-group-item" ng-repeat="page in pages | filter:{IsPublic:1}" ui-sref="app.project.page({projectid:page.ProjectID, pageid:page.ID})">{{page.Title}}</a>-->
                <!--</div>-->
                <!--<a ng-click="pinpagelistbar=false">取消固定</a>-->
            <!--</div>-->
        <!--</div>-->

        <div class="page-view" ui-view>
        </div>
        <!-- content -->
        <!--<div class="app-content clearfix">-->
            <!--<div class="app-content-body fade-in-up">-->
                <!--<div class="page-view" ui-view>-->
                <!--</div>-->
            <!--</div>-->
        <!--</div>-->
    </div>
</div>
