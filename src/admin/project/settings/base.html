<div class="padder-md">
    <h3 class="text-info m-t-xl font-thin m-b-none">基本信息 </h3>
    <!--<p class="m-t-xs">设置项目基本信息</p>-->

    <!--<div id="node-req" class="wrapper"></div>-->
    <div class="line b-b"></div>
    <h4 class="m-t-md">项目名称</h4>
    <input type="text" class="form-control" ng-model="project.Name"/>
    <!--<div id="bower" class="wrapper"></div>-->
    <!--<div class="line b-b"></div>-->
    <h4 class="m-t-md">背景图</h4>

    <p>
        设置项目的背景图片，用于在项目首页显示
    </p>

    <div class="clearfix">
        <div class="col-sm-3 project"
             style="background-image: url('img/p{{project.ID%4+1}}.jpg')"
                >
            <header class="project-info">
                <div class="info-wrap">
                    <div class="project-name hinted"><h3 ng-bind="project.Name"></h3></div>
                    <div class="edit-set"><a class="icon icon-star hinted flagged" data-title="取消星标"></a></div>
                </div>
                <p class="project-desc hinted"></p>
            </header>
        </div>
    </div>

    <div class="line b-b"></div>

    <a class="btn btn-success btn-lg" ng-click="save()"><i class="fa fa-fw fa-save"></i>保存</a>

    <div class="m-b-xxl"></div>
</div>
